<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Reports | Rockel Shipping</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex flex-wrap justify-between items-center">
    <a href="/dashboard" class="text-xl font-bold">Rockel Shipping</a>
    <nav class="flex flex-wrap items-center space-x-4">
      <a href="/dashboard" class="underline">Customer</a>
      <a href="/job-list">Bookings</a>
      <a href="/invoices-list" class="hover:underline">Invoices</a>
      <a href="/containers-list" class="hover:underline">Containers</a>
      <a href="/feedback-list" class="hover:underline">Feedback List</a>
      <form action="/logout" method="GET">
        <button class="ml-4 bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </form>
    </nav>
  </header>
  <div class="max-w-7xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-6">ðŸ“Š Customer Reports</h1>

    <div class="mb-4">
      <button onclick="showTab('topCustomers')" class="tab-btn bg-blue-600 text-white px-4 py-2 rounded mr-2">Top Customers</button>
      <button onclick="showTab('referralSummary')" class="tab-btn bg-blue-600 text-white px-4 py-2 rounded mr-2">Referral Summary</button>
      <button onclick="showTab('inactiveCustomers')" class="tab-btn bg-blue-600 text-white px-4 py-2 rounded">Inactive Customers</button>
    </div>

    <div id="topCustomers" class="report-tab">
      <h2 class="text-xl font-semibold mb-2">Top Customers by Spend</h2>
      <button onclick="downloadCSV('topCustomersTable')" class="mb-2 bg-green-600 text-white px-3 py-1 rounded">Download CSV</button>
      <table id="topCustomersTable" class="min-w-full text-sm border">
        <thead class="bg-gray-200">
          <tr><th class="p-2">ID</th><th>Name</th><th>Company</th><th>Total Spent</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="referralSummary" class="report-tab hidden">
      <h2 class="text-xl font-semibold mb-2">Referral Summary</h2>
      <button onclick="downloadCSV('referralSummaryTable')" class="mb-2 bg-green-600 text-white px-3 py-1 rounded">Download CSV</button>
      <table id="referralSummaryTable" class="min-w-full text-sm border">
        <thead class="bg-gray-200">
            <tr>
                <th class="p-2">ID</th>
                <th>Name</th>
                <th>Company</th>
                <th>Total Referrals</th>
                <th>Rewards Given</th>
                <th>Bonuses Given</th>
            </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="inactiveCustomers" class="report-tab hidden">
      <h2 class="text-xl font-semibold mb-2">Inactive Customers (6+ months)</h2>
      <button onclick="downloadCSV('inactiveCustomersTable')" class="mb-2 bg-green-600 text-white px-3 py-1 rounded">Download CSV</button>
      <table id="inactiveCustomersTable" class="min-w-full text-sm border">
        <thead class="bg-gray-200">
          <tr><th class="p-2">ID</th><th>Name</th><th>Company</th><th>Last Booking</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
async function loadTopCustomers() {
  const res = await fetch('/api/reports/top-customers');
  const data = await res.json();

  const tbody = document.querySelector('#topCustomersTable tbody');
  tbody.innerHTML = '';
  data.forEach(c => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${c.CustomerID}</td>
      <td>${c.FirstName} ${c.LastName}</td>
      <td>${c.Company || ''}</td>
      <td>Â£${c.TotalSpend || 0}</td>
    `;
    tbody.appendChild(tr);
  });
}

async function loadReferralSummary() {
  const res = await fetch('/api/reports/referral-summary');
  const data = await res.json();

  const tbody = document.querySelector('#referralSummaryTable tbody');
  tbody.innerHTML = '';
  data.forEach(r => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.ReferrerID}</td>
      <td>${r.ReferralsMade}</td>
      <td>Â£${r.TotalRewards}</td>
    `;
    tbody.appendChild(tr);
  });
}

async function loadInactiveCustomers() {
  const res = await fetch('/api/reports/inactive-customers');
  const data = await res.json();

  const tbody = document.querySelector('#inactiveCustomersTable tbody');
  tbody.innerHTML = '';
  data.forEach(c => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${c.CustomerID}</td>
      <td>${c.FirstName} ${c.LastName}</td>
      <td>${c.Company || ''}</td>
      <td>${c.LastBooking || 'Never'}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadTopCustomers();
loadReferralSummary();
loadInactiveCustomers();
</script>
</body>
</html>
