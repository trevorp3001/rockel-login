<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Text List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex flex-wrap justify-between items-center">
    <a href="/dashboard" class="text-xl font-bold">Rockel Shipping</a>
    <nav class="flex flex-wrap items-center space-x-4">
      <a href="/dashboard" class="underline">Customer</a>
      <a href="/job-list">Bookings</a>
      <a href="/invoices-list" class="hover:underline">Invoices</a>
      <a href="/containers-list" class="hover:underline">Containers</a>
      <a href="/feedback-list" class="hover:underline">Feedback List</a>
      <form action="/logout" method="GET">
        <button class="ml-4 bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </form>
    </nav>
  </header>
  
  <h1 class="text-2xl font-bold mb-4">Booking Text List</h1>

  <div class="bg-white p-4 rounded shadow mb-4 flex flex-wrap gap-4 items-center">
    <select id="regionFilter" class="border p-2 rounded">
      <option value="">All Regions</option>
      <option>London</option>
      <option>North</option>
      <option>South</option>
      <option>South-West</option>
      <option>Freetown</option>
      <option>Other</option>
    </select>

    <select id="categoryFilter" class="border p-2 rounded">
      <option value="">All Categories</option>
      <option>Customer</option>
      <option>Business</option>
    </select>

    <input id="startDate" type="date" class="border p-2 rounded" />
    <input id="endDate" type="date" class="border p-2 rounded" />

    <!-- NEW: Afternoon/Evening filter -->
    <select id="aeFilter" class="border p-2 rounded">
      <option value="">All A/E</option>
      <option value="Afternoon">Afternoon</option>
      <option value="Evening">Evening</option>
    </select>

    <!-- NEW: numeric slot filter -->
    <select id="slotNumFilter" class="border p-2 rounded">
      <option value="">All Slots (1â€“9)</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option><option>9</option>
    </select>

    <button onclick="loadTextList()" class="bg-blue-600 text-white px-4 py-2 rounded">Apply Filters</button>
    <button onclick="exportCSV()" class="bg-green-600 text-white px-4 py-2 rounded">Export CSV</button>
    <button onclick="copyPhoneNumbers()" class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">ðŸ“‹ Copy Numbers</button>
    <button onclick="clearFilters()" class="bg-gray-500 text-white px-4 py-2 rounded">Clear Filters</button>
  </div>


  <div class="bg-white shadow rounded overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="text-left p-3">Customer</th>
          <th class="text-left p-3">Phone 1</th>
          <th class="text-left p-3">Phone 2</th>
          <th class="text-left p-3">Region</th>
          <th class="text-left p-3">Category</th>
          <th class="text-left p-3">Booking Date</th>
          <th class="text-left p-3">A/E</th>
          <th class="text-left p-3">Slot (1â€“9)</th>
        </tr>
      </thead>
      <tbody id="textTable"></tbody>
    </table>
  </div>

  <script>
    let currentData = [];

    async function loadTextList() {
    const region = document.getElementById('regionFilter').value;
    const category = document.getElementById('categoryFilter').value;
    const start = document.getElementById('startDate').value;
    const end = document.getElementById('endDate').value;
    const ae = document.getElementById('aeFilter').value;          // NEW
    const slot = document.getElementById('slotNumFilter').value;   // NEW

    const url = `/api/textlist/bookings?region=${encodeURIComponent(region)}&category=${encodeURIComponent(category)}&start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&ae=${encodeURIComponent(ae)}&slot=${encodeURIComponent(slot)}`;
    const res = await fetch(url);
    const data = await res.json();
    currentData = data;

    const tbody = document.getElementById('textTable');
    tbody.innerHTML = '';

      data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="p-3">${row.Name}</td>
        <td class="p-3">${row.Phone1}</td>
        <td class="p-3">${row.Phone2}</td>
        <td class="p-3">${row.Region}</td>
        <td class="p-3">${row.Category}</td>
        <td class="p-3">${row.BookingDate || ''}</td>
        <td class="p-3">${row.AfternoonEvening || ''}</td>
        <td class="p-3">${row.BookingSlot || ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }

     function exportCSV() {
    const header = ['Name','Phone1','Phone2','Region','Category','BookingDate','AfternoonEvening','BookingSlot'];
    const lines = [header.join(',')];

    currentData.forEach(r => {
      const vals = [
        r.Name || '',
        r.Phone1 ? `'${r.Phone1}` : '',
        r.Phone2 ? `'${r.Phone2}` : '',
        r.Region || '',
        r.Category || '',
        r.BookingDate || '',
        r.AfternoonEvening || '',
        r.BookingSlot || ''
      ];
      lines.push(vals.map(v => String(v).replace(/,/g, ' ')).join(','));
    });

    const blob = new Blob([lines.join('\n')], { type: 'text/csv' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'booking-text-list.csv';
    link.click();
  }

    function clearFilters() {
    document.querySelectorAll('select, input[type=date], input[type=number]').forEach(el => el.value = '');
    loadTextList();
  }

  function copyPhoneNumbers() {
    if (!currentData || currentData.length === 0) {
      alert("No numbers to copy.");
      return;
    }
    const numbers = currentData
      .flatMap(r => [r.Phone1, r.Phone2])
      .filter(num => num && num.trim())
      .map(num => num.trim());
    const text = numbers.join(', ');
    navigator.clipboard.writeText(text)
      .then(() => alert("Numbers copied to clipboard!"))
      .catch(err => alert("Failed to copy: " + err));
  }

  // initial load
  loadTextList();
  </script>
</body>
</html>
