<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance – Aged Receivables</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header/Nav copied from reporting.html -->
  <header class="bg-blue-700 text-white p-4 flex flex-wrap justify-between items-center">
    <a href="/dashboard" class="text-xl font-bold">Rockel Shipping</a>
    <nav class="flex flex-wrap items-center space-x-4">
      <a href="/dashboard" class="underline">Customer</a>
      <a href="/job-list">Bookings</a>
      <a href="/invoices-list" class="hover:underline">Invoices</a>
      <a href="/containers-list" class="hover:underline">Containers</a>
      <a href="/feedback-list" class="hover:underline">Feedback List</a>
      <form action="/logout" method="GET">
        <button class="ml-4 bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </form>
    </nav>
  </header>

   <main class="p-6">

 <div class="mb-4">
  <button onclick="exportCSV()" class="bg-green-700 text-white px-4 py-2 rounded">Export CSV</button>
</div>

    <h2 class="text-lg font-semibold mb-4">Aged Receivables</h2>
    <table class="w-full bg-white shadow rounded" id="agedReceivablesTable">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Invoice #</th>
          <th class="p-2">Customer</th>
          <th class="p-2">Invoice Date</th>
          <th class="p-2">Balance</th>
          <th class="p-2">Days Outstanding</th>
          <th class="p-2">Age Band</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
  async function loadReceivables() {
    const res = await fetch('/api/reports/aged-receivables');
    const data = await res.json();

    const tbody = document.querySelector('#agedReceivablesTable tbody');
    tbody.innerHTML = '';

    if (data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="p-2 text-center">No outstanding invoices</td></tr>`;
      return;
    }

    data.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="p-2">${r.InvoiceNumber}</td>
        <td class="p-2">${r.CustomerName}</td>
        <td class="p-2">${r.InvoiceDate}</td>
        <td class="p-2">£${r.Balance}</td>
        <td class="p-2">${r.DaysOutstanding}</td>
        <td class="p-2">${r.AgeBand}</td>
      `;
      tbody.appendChild(tr);
    });
  }
  loadReceivables();

  function exportCSV() {
  window.location.href = '/api/reports/aged-receivables/export';
}

  </script>
</body>
</html>
