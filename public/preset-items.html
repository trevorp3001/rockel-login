<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preset Items | Rockel Shipping</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex flex-wrap justify-between items-center">
    <a href="/dashboard" class="text-xl font-bold">Rockel Shipping</a>
    <nav class="flex flex-wrap items-center space-x-4">
      <a href="/dashboard" class="underline">Customer</a>
      <a href="/job-list">Bookings</a>
      <a href="/invoices-list" class="hover:underline">Invoices</a>
      <a href="/containers-list" class="hover:underline">Containers</a>
      <a href="/feedback-list" class="hover:underline">Feedback List</a>
      <form action="/logout" method="GET">
        <button class="ml-4 bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </form>
    </nav>
  </header>

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Manage Preset Items</h1>

    <!-- Preset Item Form -->
    <form id="presetForm" class="space-y-4 mb-6">
      <input type="hidden" id="presetId" />
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="itemName" placeholder="Item Name" class="p-2 border rounded" required />
        <input type="number" id="itemPrice" placeholder="Default Price (¬£)" class="p-2 border rounded" step="0.01" required />
      </div>
      <textarea id="itemDescription" placeholder="Default Description" rows="3" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">Save Item</button>
    </form>

    <!-- Preset Items List -->
    <h2 class="text-xl font-semibold mb-2">Existing Preset Items</h2>
    <div id="presetList" class="space-y-3"></div>
  </div>

    <script>
    const form = document.getElementById('presetForm');
    const presetIdInput = document.getElementById('presetId');
    const nameInput = document.getElementById('itemName');
    const priceInput = document.getElementById('itemPrice');
    const descInput = document.getElementById('itemDescription');
    const list = document.getElementById('presetList');

    // üîê Always fetch a fresh Action Token before a mutating request
    async function getActionToken() {
      const res = await fetch('/api/get-action-token');
      if (!res.ok) {
        throw new Error('Failed to get Action Token');
      }
      const data = await res.json();
      return data.actionToken;
    }

    async function loadPresets() {
      const res = await fetch('/presets');
      const data = await res.json();
      list.innerHTML = '';
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'border p-3 rounded bg-gray-50';
        div.innerHTML = `
          <div><strong>${p.ItemName}</strong> (¬£${p.DefaultPrice})</div>
          <div class="text-sm text-gray-600">${p.DefaultDescription || 'No description'}</div>
          <div class="mt-2 flex gap-2">
            <button class="text-blue-600 underline" onclick='editPreset(${JSON.stringify(p)})'>‚úèÔ∏è Edit</button>
            <button class="text-red-600 underline" onclick='deletePreset(${p.PresetID})'>üóëÔ∏è Delete</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function editPreset(p) {
      presetIdInput.value = p.PresetID;
      nameInput.value = p.ItemName;
      priceInput.value = p.DefaultPrice;
      descInput.value = p.DefaultDescription;
    }

    async function deletePreset(id) {
      if (!confirm('Are you sure you want to delete this item?')) return;

      try {
        const token = await getActionToken();

        const res = await fetch(`/presets/${id}`, {
          method: 'DELETE',
          headers: {
            'X-Action-Token': token
          }
        });

        if (res.ok) {
          loadPresets();
        } else {
          const err = await res.json().catch(() => ({}));
          alert(err.error || 'Failed to delete item');
        }
      } catch (e) {
        console.error(e);
        alert('Security token error. Please refresh the page and try again.');
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const item = {
        ItemName: nameInput.value,
        DefaultPrice: priceInput.value,
        DefaultDescription: descInput.value
      };

      const id = presetIdInput.value;
      const url = id ? `/presets/${id}` : '/presets';
      const method = id ? 'PUT' : 'POST';

      try {
        const token = await getActionToken();

        const res = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'X-Action-Token': token
          },
          body: JSON.stringify(item)
        });

        if (res.ok) {
          form.reset();
          presetIdInput.value = '';
          loadPresets();
        } else {
          const err = await res.json().catch(() => ({}));
          alert(err.error || 'Failed to save item');
        }
      } catch (e) {
        console.error(e);
        alert('Security token error. Please refresh the page and try again.');
      }
    });

    // Initial load
    loadPresets();
  </script>
</body>
</html>
