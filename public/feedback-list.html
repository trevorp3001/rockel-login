<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Queries | Rockel Shipping</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex flex-wrap justify-between items-center">
    <a href="/dashboard" class="text-xl font-bold">Rockel Shipping</a>
    <nav class="flex flex-wrap items-center space-x-4">
      <a href="/dashboard" class="underline">Customer</a>
      <a href="/job-list">Bookings</a>
      <a href="/invoices-list" class="hover:underline">Invoices</a>
      <a href="/containers-list" class="hover:underline">Containers</a>
      <a href="/feedback-list" class="hover:underline">Feedback List</a>
      <form action="/logout" method="GET">
        <button class="ml-4 bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </form>
    </nav>
  </header>

<main class="p-6 max-w-7xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">üìã Open Customer Queries</h2>

  <div class="mb-4 flex flex-wrap gap-2">
    <label>Query Type:
      <select id="filterType" class="border p-1">
        <option value="">All</option>
        <option>Issue</option>
        <option>Complaint</option>
        <option>Query</option>
        <option>Feedback</option>
      </select>
    </label>
    <label>Status:
      <select id="filterStatus" class="border p-1">
        <option value="">All</option>
        <option>Open</option>
        <option>Closed</option>
      </select>
    </label>
    <label>Invoice ID:
      <input id="filterInvoice" type="number" class="border p-1 w-24" placeholder="Invoice ID">
    </label>
    <label>From:
      <input id="filterStart" type="date" class="border p-1">
    </label>
    <label>To:
      <input id="filterEnd" type="date" class="border p-1">
    </label>
    <button onclick="loadOpenFeedback()" class="bg-blue-600 text-white px-3 py-1 rounded">Filter</button>
  </div>

  <table class="min-w-full bg-white border text-sm shadow">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-3 text-left">Date</th>
        <th class="p-3 text-left">Customer</th>
        <th class="p-3 text-left">Message</th>
        <th class="p-3 text-left">Linked To</th>
        <th class="p-3 text-left">Status</th>
        <th class="p-3 text-left">Actions</th>
      </tr>
    </thead>
    <tbody id="feedbackTable">
      <!-- JS will populate here -->
    </tbody>
  </table>
</main>

<script>
  let actionToken = null;

  async function ensureActionToken() {
    if (actionToken) return actionToken;

    const res = await fetch('/api/get-action-token');
    if (!res.ok) {
      alert('Failed to get action token');
      throw new Error('Failed to get action token');
    }

    const data = await res.json();
    actionToken = data.actionToken;
    return actionToken;
  }

  async function loadOpenFeedback() {
    const params = new URLSearchParams({
      type: document.getElementById('filterType').value,
      status: document.getElementById('filterStatus').value,
      invoiceId: document.getElementById('filterInvoice').value,
      start: document.getElementById('filterStart').value,
      end: document.getElementById('filterEnd').value,
    });

    const res = await fetch(`/api/feedback/filter?${params.toString()}`);
    const data = await res.json();
    const table = document.getElementById('feedbackTable');
    table.innerHTML = '';

    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="p-3">${new Date(row.CreatedAt).toLocaleDateString()}</td>
        <td class="p-3">${row.FirstName || ''} ${row.LastName || ''}</td>
        <td class="p-3">${row.Message}</td>
        <td class="p-3">
          ${row.InvoiceID ? `<a href="/invoice-items?invoiceId=${row.InvoiceID}">Invoice #${row.InvoiceID}</a><br/>` : ''}
          ${row.BookingID ? `<a href="/bookings?customerId=${row.CustomerID}">Booking #${row.BookingID}</a>` : ''}
        </td>
        <td class="p-3">${row.Status}</td>
        <td class="p-3 space-x-2">
          <a href="/feedback?customerId=${row.CustomerID}" title="View">üëÅÔ∏è</a>
          <button onclick="markClosed(${row.FeedbackID})" class="text-green-600">‚úÖ</button>
          <button onclick="deleteFeedback(${row.FeedbackID})" class="text-red-600">üóëÔ∏è</button>
        </td>
      `;
      table.appendChild(tr);
    });
  }

  async function markClosed(id) {
    const token = await ensureActionToken();
    await fetch(`/feedback/close/${id}`, {
      method: 'POST',
      headers: {
        'X-Action-Token': token,
      },
    });
    loadOpenFeedback();
  }

  async function deleteFeedback(id) {
    if (!confirm('Delete this query?')) return;

    const token = await ensureActionToken();
    await fetch(`/feedback/${id}`, {
      method: 'DELETE',
      headers: {
        'X-Action-Token': token,
      },
    });
    loadOpenFeedback();
  }

  loadOpenFeedback();
</script>
</body>
</html>
