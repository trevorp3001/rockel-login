<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login - Rockel Shipping</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container container">
    <h1>Staff Login</h1>
    <form id="staffLoginForm" class="form-responsive">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red; display:none;"></p>
  </div>

  <script>
  document.getElementById('staffLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    try {
      // ✅ MUST await here
      const res = await fetch('/api/staff/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      let data;
      try {
        data = await res.json();
      } catch {
        throw new Error("Unexpected response from server");
      }

      if (!res.ok) {
        throw new Error(data.error || "Login failed");
      }

      // ✅ After successful login, use the protected route
      // (server serves admin-dashboard.html at /staff/dashboard)
      window.location.href = '/staff/dashboard';

    } catch (err) {
      const errorEl = document.getElementById('error');
      errorEl.style.display = 'block';
      errorEl.textContent = err.message;
    }
  });
</script>
</body>
</html>
