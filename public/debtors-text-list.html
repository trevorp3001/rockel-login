<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debtors Text List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex flex-wrap justify-between items-center">
    <a href="/dashboard" class="text-xl font-bold">Rockel Shipping</a>
    <nav class="flex flex-wrap items-center space-x-4">
      <a href="/dashboard" class="underline">Customer</a>
      <a href="/job-list">Bookings</a>
      <a href="/invoices-list" class="hover:underline">Invoices</a>
      <a href="/containers-list" class="hover:underline">Containers</a>
      <a href="/feedback-list" class="hover:underline">Feedback List</a>
      <form action="/logout" method="GET">
        <button class="ml-4 bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </form>
    </nav>
  </header>
  <h1 class="text-2xl font-bold mb-4">Debtors Text List</h1>

  <div class="bg-white p-4 rounded shadow mb-4 flex flex-wrap gap-4 items-center">
    <select id="regionFilter" class="border p-2 rounded">
      <option value="">All Regions</option>
      <option>London</option>
      <option>North</option>
      <option>South</option>
      <option>South-West</option>
      <option>Freetown</option>
      <option>Other</option>
    </select>
    <select id="categoryFilter" class="border p-2 rounded">
      <option value="">All Categories</option>
      <option>Customer</option>
      <option>Business</option>
    </select>
    <select id="goodsStatus" class="border p-2 rounded">
      <option value="">All Goods Status</option>
      <option>Shipped</option>
      <option>Collected</option>
      <option>Delivered</option>
    </select>
    <input id="containerFilter" type="number" placeholder="Container ID" class="border p-2 rounded w-40" />
    <select id="outstandingFilter" class="border p-2 rounded">
      <option value="">Any Outstanding</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <button onclick="loadTextList()" class="bg-blue-600 text-white px-4 py-2 rounded">Apply Filters</button>
    <button onclick="exportCSV()" class="bg-green-600 text-white px-4 py-2 rounded">Export CSV</button>
    <button onclick="clearFilters()" class="bg-gray-500 text-white px-4 py-2 rounded">Clear Filters</button>
  </div>

  <div class="bg-white shadow rounded overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="text-left p-3">Customer</th>
          <th class="text-left p-3">Phone 1</th>
          <th class="text-left p-3">Phone 2</th>
          <th class="text-left p-3">Region</th>
          <th class="text-left p-3">Category</th>
          <th class="text-left p-3">Outstanding</th>
          <th class="text-left p-3">Goods Status</th>
          <th class="text-left p-3">Container</th>
        </tr>
      </thead>
      <tbody id="textTable"></tbody>
    </table>
  </div>

  <script>
    let currentData = [];

    async function loadTextList() {
      const region = document.getElementById('regionFilter').value;
      const category = document.getElementById('categoryFilter').value;
      const status = document.getElementById('goodsStatus').value;
      const container = document.getElementById('containerFilter').value;
      const outstanding = document.getElementById('outstandingFilter').value;

      const url = `/api/textlist/debtors?region=${region}&category=${category}&status=${status}&container=${container}&outstanding=${outstanding}`;
      const res = await fetch(url);
      const data = await res.json();
      currentData = data;

      const tbody = document.getElementById('textTable');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="p-3">${row.Name}</td>
          <td class="p-3">${row.Phone1}</td>
          <td class="p-3">${row.Phone2}</td>
          <td class="p-3">${row.Region}</td>
          <td class="p-3">${row.Category}</td>
          <td class="p-3">${row.Outstanding ? 'Yes' : 'No'}</td>
          <td class="p-3">${row.GoodsStatus}</td>
          <td class="p-3">${row.Containers.join(', ')}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function exportCSV() {
      const csvRows = ["Name,Phone1,Phone2"];
      currentData.forEach(r => {
        csvRows.push(`${r.Name},${r.Phone1},${r.Phone2}`);
      });
      const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'debtors-text-list.csv';
      link.click();
    }

    loadTextList();
        function clearFilters() {
      document.querySelectorAll('select, input[type=date], input[type=number]').forEach(el => el.value = '');
      loadTextList();
    }
  </script>
</body>
</html>
