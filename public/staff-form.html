<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 flex flex-wrap justify-between items-center">
    <a href="/dashboard" class="text-xl font-bold">Rockel Shipping</a>
    <nav class="flex flex-wrap items-center space-x-4">
      <a href="/dashboard" class="underline">Customer</a>
      <a href="/job-list">Bookings</a>
      <a href="/invoices-list" class="hover:underline">Invoices</a>
      <a href="/containers-list" class="hover:underline">Containers</a>
      <a href="/feedback-list" class="hover:underline">Feedback List</a>
      <form action="/logout" method="GET">
        <button class="ml-4 bg-red-600 text-white px-3 py-1 rounded">Logout</button>
      </form>
    </nav>
  </header>
  <div class="p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4" id="formTitle">Add New Staff</h1>

    <form id="staffForm" class="mb-6 bg-white p-4 rounded shadow">
      <input type="hidden" id="StaffID">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block">Name</label>
          <input type="text" id="Name" class="border p-2 w-full rounded">
        </div>
        <div>
          <label class="block">Role</label>
          <select id="Role" class="border p-2 w-full rounded">
            <option value="">Select Role</option>
            <option value="Driver">Driver</option>
            <option value="Helper">Helper</option>
          </select>
        </div>
        <div>
          <label class="block">Phone</label>
          <input type="text" id="Phone" class="border p-2 w-full rounded">
        </div>
        <div>
          <label class="block">Status</label>
          <select id="Active" class="border p-2 w-full rounded">
            <option value="1" selected>Active</option>
            <option value="0">Inactive</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="block">Notes</label>
          <textarea id="Notes" class="border p-2 w-full rounded"></textarea>
        </div>
      </div>
      <button type="submit" id="submitButton" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add Staff</button>
    </form>

    <div class="mb-4">
      <label for="filterStatus" class="block text-sm font-medium">Filter by Status</label>
      <select id="filterStatus" class="border p-2 rounded">
        <option value="all">All</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>

    <table class="w-full bg-white shadow rounded">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-2">Name</th>
          <th class="p-2">Role</th>
          <th class="p-2">Phone</th>
          <th class="p-2">Status</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="staffList"></tbody>
    </table>
  </div>

  <script>
    // üîê CSRF-style Action Token
    let actionToken = null;

    async function fetchActionToken() {
      try {
        const res = await fetch('/api/get-action-token');
        if (!res.ok) throw new Error('Failed to get security token');
        const data = await res.json();
        actionToken = data.actionToken;
        console.log('‚úÖ Staff action token received');
      } catch (err) {
        console.error('Action token error:', err);
        alert('Security error: could not obtain action token. Please refresh the page.');
      }
    }

    async function loadStaff() {
      const res = await fetch('/api/staff/all');
      const allStaff = await res.json();
      const filter = document.getElementById('filterStatus').value;

      const filtered = allStaff.filter(s => {
        if (filter === 'all') return true;
        if (filter === 'active') return s.Status == 1;
        if (filter === 'inactive') return s.Status == 0;
      });

      const list = document.getElementById('staffList');
      list.innerHTML = '';
      filtered.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="p-2">${s.Name}</td>
          <td class="p-2">${s.Role}</td>
          <td class="p-2">${s.Phone}</td>
          <td class="p-2">${s.Status == 1 ? '‚úÖ' : '‚ùå'}</td>
          <td class="p-2">
            <button onclick='editStaff(${JSON.stringify(s)})' class="text-blue-600">‚úèÔ∏è</button>
            <button onclick='deleteStaff(${s.StaffID})' class="text-red-600 ml-2">üóëÔ∏è</button>
          </td>
        `;
        list.appendChild(row);
      });
    }

    function editStaff(s) {
      document.getElementById('StaffID').value = s.StaffID;
      document.getElementById('Name').value = s.Name;
      document.getElementById('Role').value = s.Role;
      document.getElementById('Phone').value = s.Phone;
      document.getElementById('Notes').value = s.Notes || '';
      document.getElementById('Active').value = s.Status;
      document.getElementById('formTitle').textContent = 'Edit Staff';
      document.getElementById('submitButton').textContent = 'Update Staff';
    }

    async function deleteStaff(id) {
      if (!confirm('Delete this staff member?')) return;

      if (!actionToken) {
        await fetchActionToken();
      }

      const res = await fetch(`/staff/${id}`, {
        method: 'DELETE',
        headers: {
          'X-Action-Token': actionToken
        }
      });

      if (!res.ok) {
        alert('Failed to delete staff member');
        return;
      }

      // Rotate token after a mutation
      await fetchActionToken();
      loadStaff();
    }

    document.getElementById('filterStatus').addEventListener('change', loadStaff);

    document.getElementById('staffForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('StaffID').value;

      const payload = {
        Name: document.getElementById('Name').value,
        Role: document.getElementById('Role').value,
        Phone: document.getElementById('Phone').value,
        Notes: document.getElementById('Notes').value,
        Status: parseInt(document.getElementById('Active').value)
      };

      const method = id ? 'PUT' : 'POST';
      const url = id ? `/staff/${id}` : '/staff';

      if (!actionToken) {
        await fetchActionToken();
      }

      const res = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'X-Action-Token': actionToken
        },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        alert('Failed to save staff member');
        return;
      }

      // Clear form
      document.getElementById('staffForm').reset();
      document.getElementById('StaffID').value = '';
      document.getElementById('formTitle').textContent = 'Add New Staff';
      document.getElementById('submitButton').textContent = 'Add Staff';

      // Rotate token and refresh list
      await fetchActionToken();
      loadStaff();
    });

    // üîÅ Initial load
    (async function init() {
      await fetchActionToken();
      loadStaff();
    })();
  </script>
</body>
</html>
